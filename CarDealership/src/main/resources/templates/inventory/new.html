<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>New</title>
    </head>
    <body>
        <!-- Main Body of Page -->

        <div class="container">
            <h2>New Vehicles</h2>
        </div>


        <div class="container">
            <hr>
            <h2>Search Results</h2>
        </div>

        <div class="container">

            <div class="card">
                <div class="card-header">
                    Car Make & Model
                </div>
                <div class="card-body">
				
					<div class="container col">
						<h6>2016 Make Model</h6>
						<img src="/img/example-image.jpg" class="rounded mx-auto d-block" style="width: 240px" alt="Example Image">
					</div>	
					
					<div class="container col">
						<div class="row">
							<div class="col">
								<p class="card-text">Body Style:</p>
							</div>
							<div class="col">
								<p class="card-text">Interior:</p>
							</div>
							<div class="col">
								<p class="card-text">Sale Price:</p>
							</div>                       
						</div>
						<div class="row">
							<div class="col">
								<p class="card-text">Trans:</p>
							</div>
							<div class="col">
								<p class="card-text">Mileage</p>
							</div>
							<div class="col">
								<p class="card-text">MSRP:</p>
							</div>  
						</div>
						<div class="row">
							<div class="col">
								<p class="card-text">Color:</p>
							</div>
							<div class="col">
								<p class="card-text">VIN#</p>
							</div>
							<div class="col">
								<a href="#" class="btn btn-primary">Details</a>
							</div>  
						</div>       
					</div>			
                </div>
            </div>
            
        </div>



        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
